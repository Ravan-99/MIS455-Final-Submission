<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header-section">
    <div class="container text-center">
      <h1>Discover Delicious Meals Instantly</h1>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for a meal (e.g., Pasta, Curry)" class="search-bar-input" />
        <button id="search-btn" class="search-bar-btn">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed">
            <path d="M80-200v-80h400v80H80Zm0-200v-80h200v80H80Zm0-200v-80h200v80H80Zm744 400L670-354q-24 17-52.5 25.5T560-320q-83 0-141.5-58.5T360-520q0-83 58.5-141.5T560-720q83 0 141.5 58.5T760-520q0 29-8.5 57.5T726-410l154 154-56 56ZM560-400q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Z"/>
          </svg>
        </button>
      </div>
      <div class="featured-text">
        <p><strong>🌟 Featured:</strong> Try "Chicken Alfredo" for a creamy, delicious dinner tonight!</p>
      </div>
    </div>
  </header>

  <!-- Engaging Section -->
  <section class="engaging-section">
    <div class="container">
      <h2 class="text-center">Featured Recipes of the Day</h2>
      <div class="featured-carousel-wrapper">
        <button id="prev-btn" class="carousel-btn">❮</button>
        <div id="featured-recipes-container" class="featured-recipes-container"></div>
        <button id="next-btn" class="carousel-btn">❯</button>
      </div>
    </div>
  </section>

  <!-- Results Section -->
  <section class="results-section">
    <div class="container">
      <h2 class="text-center">Search Results</h2>
      <div id="results" class="results-grid"></div>
      <button id="show-all-btn" class="btn d-none">Show All</button>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer-section">
    <div class="container text-center">
      <p>© 2025 Meal Finder. All rights reserved.</p>
      <p>Designed with ❤️ by <strong>Meal Lovers</strong></p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
